    async function searchGame() {
      const searchBox = document.getElementById('searchBox');
      const gameName = searchBox.value.trim();
      const loadingSpinner = document.getElementById('loadingSpinner');
      const popupOverlay = document.getElementById('popupOverlay');
      const gameImage = document.getElementById('gameImage');
      const popupTitle = document.getElementById('popupTitle');
      const gameDescription = document.getElementById('gameDescription');
      const gameVersion = document.getElementById('gameVersion');
      const gameSize = document.getElementById('gameSize');
      const downloadCount = document.getElementById('downloadCount');

      if (gameName.length < 4) {
        alert("Please enter at least 4 characters to search.");
        return;

      loadingSpinner.style.display = 'block';

      try {
        const response = await fetch(`https://api.rawg.io/api/games?key=${API_KEY}&search=${encodeURIComponent(gameName)}`);

          throw new Error("Failed to fetch game data.");
        }

        const data = await response.json();

        if (data.results.length === 0) {
          alert("No results found. Please try another search.");
          return;
        }

        const game = data.results[0];
        popupTitle.textContent = `${game.name} Mod APK`;
        gameImage.src = game.background_image || 'https://via.placeholder.com/500x300?text=No+Image+Available';
        gameDescription.textContent = game.description || 'No description available.';

        console.error(error);
